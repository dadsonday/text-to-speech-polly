<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Speech with AWS Polly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Enter Text to Convert to Speech</h2>
    <textarea id="textInput" placeholder="Enter your text here..."></textarea>
    <button onclick="convertTextToSpeech()">Convert & Listen</button>
    <audio id="audioPlayer" controls></audio>
  </div>

  <script>
    async function convertTextToSpeech() {
      const text = document.getElementById("textInput").value;

      const response = await fetch("https://t7i15pge2a.execute-api.us-east-1.amazonaws.com/prod/speak", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text })
      });

      const data = await response.json();

      if (data.audio) {
        const audioPlayer = document.getElementById("audioPlayer");
        audioPlayer.src = `data:audio/mp3;base64,${data.audio}`;
        audioPlayer.play();
      } else {
        alert("Error: " + (data.error || "Unknown error occurred"));
      }
    }
  </script>
</body>
</html>
